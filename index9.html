<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: Olive;
        }
        .container{
            border: 2px dashed black;
            display: flex;  
            gap: 10px;
            width: 83vw;
        }
        .column{
            border: 2px solid red;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            width: 215px;
            height: 100%;
        }
        .element{
            width: 100px;
            height: 100px;
            border: 2px solid #000;
        }
        .big{
            width: 218px;
        }
        .Black{
            background-color: Black

        }
        .Indigo{
            background-color: Indigo;
        }
        .BurlyWood{
            background-color: BurlyWood;
        }
        .Teal{
            background-color: Teal;
        }
        .MediumSlateBlue{
            background-color:  MediumSlateBlue;
        }
        .DarkOliveGreen{
            background-color: DarkOliveGreen;
        }
        .DarkRed{
            background-color: DarkRed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="element Indigo"></div>
            <div class="element Indigo"></div>
            <div class="element Indigo"></div>
            <div class="element Indigo"></div>
            <div class="element Indigo"></div>
            <div class="element Indigo"></div>
            <div class="element Indigo"></div>
        </div>
        <div class="column">
            <div class="element Black"></div>
            <div class="element Black"></div>
            <div class="element Black"></div>
            <div class="element Black"></div>
            <div class="element Black"></div>
            <div class="element Black"></div>
            <div class="element Black"></div>
        </div>
        <div class="column">
            <div class="element BurlyWood"></div>
            <div class="element BurlyWood"></div>
            <div class="element BurlyWood"></div>
            <div class="element BurlyWood"></div>
            <div class="element BurlyWood"></div>
            <div class="element BurlyWood"></div>
            <div class="element BurlyWood"></div>
        </div>
        <div class="column">
            <div class="element Teal"></div>
            <div class="element Teal"></div>
            <div class="element Teal"></div>
            <div class="element Teal"></div>
            <div class="element Teal"></div>
            <div class="element Teal"></div>
            <div class="element Teal"></div>
        </div>
        <div class="column">
            <div class="element MediumSlateBlue"></div>
            <div class="element MediumSlateBlue"></div>
            <div class="element MediumSlateBlue"></div>
            <div class="element MediumSlateBlue"></div>
            <div class="element MediumSlateBlue"></div>
            <div class="element MediumSlateBlue"></div>
            <div class="element MediumSlateBlue"></div>
            <div class="element MediumSlateBlue"></div>
        </div>
        <div class="column">
            <div class="element DarkOliveGreen"></div>
            <div class="element DarkOliveGreen"></div>
            <div class="element DarkOliveGreen"></div>
            <div class="element DarkOliveGreen"></div>
            <div class="element DarkOliveGreen"></div>
            <div class="element DarkOliveGreen"></div>
            <div class="element DarkOliveGreen"></div>
        </div>
        <div class="column">
            <div class="element DarkRed"></div>
            <div class="element DarkRed"></div>
            <div class="element DarkRed"></div>
            <div class="element DarkRed"></div>
        </div>
    </div>
</body>
</html>
